<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë• Todos los Usuarios - Ecommerce Backend</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="./index.html">üè† Home</a>
      <a href="./register.html">üë§ Crear Usuario</a>
      <a href="./current.html">üîç Current</a>
      <a href="./login.html">üîê Login</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="users-header">
        <h1>üë• Lista Completa de Usuarios</h1>
        <p>Visualiza todos los usuarios registrados en el sistema. Requiere permisos de administrador.</p>
      </div>
      
      <div id="alertContainer" class="alert-container"></div>
      
      <div class="users-actions">
        <button id="getUsersBtn" class="users-button">
          <span class="button-icon">üîÑ</span>
          <span class="button-text">Cargar Usuarios</span>
        </button>
      </div>
      
      <div class="users-data-container">
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
          <div class="loading-spinner"></div>
          <p>Cargando datos de usuarios...</p>
        </div>
        <pre id="result" class="users-data">Presiona el bot√≥n para cargar la lista de usuarios...</pre>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('getUsersBtn').addEventListener('click', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        showAlert('No hay token guardado. Por favor inicia sesi√≥n primero.', 'error');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
        return;
      }

      const button = document.getElementById('getUsersBtn');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      button.classList.add('loading');
      loadingIndicator.style.display = 'flex';
      button.innerHTML = '<span class="button-icon">‚è≥</span><span class="button-text">Cargando...</span>';

      try {
        const response = await fetch('/api/users', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ${token}',
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        
        if (response.ok) {
          // Formatear el JSON con colores
          const formattedData = JSON.stringify(data, null, 2)
            .replace(/"([^"]+)":/g, '"<span class="json-key">$1</span>":')
            .replace(/: "([^"]+)"/g, ': "<span class="json-string">$1</span>"')
            .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
            .replace(/: (null|true|false)/g, ': <span class="json-boolean">$1</span>')
            .replace(/"role": "([^"]+)"/g, '"role": "<span class="json-role $1">$1</span>"');
          
          document.getElementById('result').innerHTML = formattedData;
          showAlert(`Datos cargados correctamente. ${data.length || data.users?.length || 0} usuarios encontrados.`, 'success');
        } else {
          showAlert('Error: ' + (data.message || 'No se pudo obtener la informaci√≥n de usuarios'), 'error');
          if (response.status === 403) {
            showAlert('Parece que no tienes permisos de administrador', 'error');
          }
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexi√≥n. Intenta nuevamente.', 'error');
      } finally {
        button.classList.remove('loading');
        loadingIndicator.style.display = 'none';
        button.innerHTML = '<span class="button-icon">üîÑ</span><span class="button-text">Cargar Usuarios</span>';
      }
    });

    // Funci√≥n para mostrar alertas
    function showAlert(message, type = 'error') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alertDiv);
      
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
