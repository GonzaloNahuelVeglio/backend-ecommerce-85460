<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔑 Restablecer Contraseña - Ecommerce Backend</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="./index.html">🏠 Home</a>
      <a href="./register.html">👤 Crear Usuario</a>
      <a href="./current.html">🔍 Current</a>
      <a href="./users.html">🔍 Ver usuarios</a>
      <a href="./products.html">🛒 Productos</a>
      <a href="./cart.html">🛒 Carrito</a>
      <a href="./tickets.html">🎟️ Tickets</a>
      <a href="./login.html">🔐 Login</a>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <h1>🔑 Restablecer Contraseña</h1>
      <div id="alertContainer"></div>
      <form id="resetForm">
        <input type="text" id="token" placeholder="Token recibido por email" required />
        <input type="password" id="password" placeholder="Nueva contraseña" required />
        <button type="submit">Restablecer</button>
      </form>
    </div>
  </div>
  <script>
    const alertContainer = document.getElementById('alertContainer');
    const resetForm = document.getElementById('resetForm');
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = resetForm.token.value;
      const password = resetForm.password.value;
      try {
        const res = await fetch('/api/password/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        if (!res.ok) throw new Error('No se pudo restablecer la contraseña');
        showAlert('Contraseña restablecida correctamente.', 'success');
        resetForm.reset();
      } catch (err) {
        showAlert(err.message);
      }
    });
    function showAlert(message, type = 'error') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alertDiv);
      setTimeout(() => { alertDiv.remove(); }, 5000);
    }
  </script>
</body>
</html>
